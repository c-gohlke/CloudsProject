<div class="row">
    <div class="col-sm-6">
        <h3>
            {{user?.displayName}}
        </h3>
    </div>
    <div class="col-sm-6 text-right">
        <button class="btn btn-danger" (click)="expensesService.signOut()">
            Sign Out
        </button>
    </div>
</div>

<div my-3>
    <table classs="table table-bordered table-striped">
        <thead>
            <tr>
                <th>
                    Date
                </th>
                <th>
                    Description
                </th>
                <th>
                    Amount
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let expense of expenses">
                <td>{{ expense.date?.toDate() | date}}</td>
                <td>{{ expense.description }}</td>
                <td>{{ expense.amount }}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="2">
                    Total
                </th>
                <th>
                    {{ totalAmount }}
                </th>
            </tr>
        </tfoot>
    </table>
    <p class="font-italic">Last Updated: {{ lastUpdated.toDate() | date }}</p>
</div>
<app-add-expenses></app-add-expenses>
