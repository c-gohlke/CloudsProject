<div style="width:80%; margin: auto">
    <h3>World News</h3>
    <div class="my-3 d-flex justify-content-center">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>
                        Date
                    </th>
                    <th>
                        Description
                    </th>
                    <th>
                        User
                    </th>
                    <th>
                        Country/Region
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let news of newsList">
                    <td>{{ news.date }}</td>
                    <td>{{ news.description }}</td>
                    <td>{{ news.user }}</td>
                    <td>{{ news.country }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="userService.addNewsAuthorized() == true">
        <h3>You are authorized to add news!</h3>
        <form (ngSubmit)="addNews()">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="dateInput">Date</label>
                    <input 
                    type="date"
                    id="dateInput"
                    name="dateInput"
                    class="form-control"
                    [(ngModel)]="date"
                    />
                </div>
                <div class="col-md-6">
                    <label for="">Description</label>
                    <input
                    type="text"
                    id="descriptionInput"
                    name="descriptionInput"
                    class="form-control"
                    placeholder="What is the News?"
                    [(ngModel)]="description"
                    />
                </div>
            </div>
            <select #selectCountry (change)="onSelectChange(selectCountry.value)">
                <option *ngFor="let country of countryList" [value]=country>{{country}}</option>
            </select>
            <button class="btn btn-primary">Add</button>
        </form>
    </div>
</div>
